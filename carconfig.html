<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php">
  <fieldset>
    <legend>Choose your car model</legend>
  <select name="Fahrzeugmodell">
    <option value="Lambrgambr">Lambrgambr</option>
    <option value="ModelB">Model B</option>
    <option value="Borsche">Borsche</option>
    <option value="Bolvo">Bolvo</option>
    <option value="Resla">Resla</option>
    <option value="LambrgambrX1">Lambrgambr X1</option>
    <option value="ModelC">Model C</option>
    <option value="Borschei5">Borsche i5</option>
    <option value="Bolvox7">Bolvo x7</option>
    <option value="ReslaM4">Resla Model 4</option>
    <option value="LambrgambrX2">Lambrgambr X2</option>
    <option value="ModelD">Model D</option>
    <option value="Borschei8">Borsche i8</option>
    <option value="Bolvox2">Bolvo x2</option>
    <option value="ReslaM1">Resla Model 1</option>
  </select>
  </fieldset>
  <fieldset>
    <legend>Choose your Paint Color</legend>
  <input type="radio" name="Lackfarbe" id="LackRot" checked/>
  <label for="LackRot">Rot</label>
  <input type="radio" name="Lackfarbe" id="LackBlue"/>
  <label for="LackBlue">Blue</label>
  <input type="radio" name="Lackfarbe" id="LackGreen"/>
  <label for="LackGreen">Green</label>
  </fieldset>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

</body>
</html>
